<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <title>LetGames</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <img src="/images/Let'sGameBlack-1.png" class="logo ms-1 ms-md" alt="logo">  
              <a class="navbar-brand text-light items-menu" href="/index.html">Inicio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto d-flex align-items-center mb-lg-0">
                  <li class="nav-item mb-2 mb-md-0 items-menu text-light cursor"  onclick="verCategorias()">
                    Ver mis categorias
                  </li>
                  <li class="nav-item mb-2 mb-md-0 ms-md-2 items-menu text-light  cursor" onclick="crearCategoria()">
                      Crear categoria
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light items-menu" href="#" aria-disabled="true">Favoritos</a>
                  </li>
                </ul>
                <div class="me-2">
                    <button class="btn btn-outline-light">Iniciar sesion</button>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main class="container " id="#main">
        <div class="row my-3">
            <div class="col-12  ms-4">
                <h1>Pagina de administracionðŸ“Š</h1>
            </div>
        </div>

        <div class="row" id="#contenedor">
            <div class="col-12 col-md-8 offset-md-2">
                <h3>Cargar Productos</h3>
            </div>
        </div>

        <div class="row mb-3">
          <div class="col-12 col-md-8 offset-md-2 borde_form">
            <form onsubmit="crearProducto(event)">
              <div class="row mb-3">
                <div class="col">
                  <label>Nombre</label>
                  <input 
                  type="text"
                  class="form-control"
                  placeholder="Nombre del juego"
                  required
                  id="nombre"
                  >
                </div>
              </div>

              <div class="row mb-2">
                <div class="col">
                  <textarea 
                  class="form-control"
                  id="descripcion" 
                  placeholder="Ingrese descripcion del juego" 
                  rows="5"
                  required></textarea>
                </div>
              </div>

              <div class="row mb-2">
                <div class="col">
                 <label>Categoria</label>
                  <select 
                    class="form-select" 
                    aria-label="Default select example"
                    required
                    id="categoria"
                    >
                    <option selected>Seleccione una Categoria</option>
                    
                  </select>
                </div>

                <div class="col">
                 <label>Precio</label>
                 <input 
                 type="number"
                 class="form-control"
                 min="0"
                 value="0"
                 step="0.01"
                 required
                 id="precio"
                 >
                </div>
              </div>

              <div class="row mb-2">
                <div class="col">
                  <label>Imagen del juego</label>
                  <input type="text"
                  class="form-control"
                  placeholder="URL de la imagen"
                  required
                  id="imagen"
                  >
                </div>
              </div>

              <div class="row mb-2">
                <div class="col">
                  <textarea 
                  class="form-control"
                  id="descripcion" 
                  placeholder="Ingrese descripcion del juego" 
                  rows="5"
                  required></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col d-flex justify-content-end">
                  <button class="btn btn-dark">Guardar</button>
                </div>
              </div>
            </form>
        </div>
        </div>

        <div class="row">
            <h3>Lista de juegos</h3>
            <div class="col" id="contenedor-acordeon">
                <div class="accordion" id="accordionExample">
                   
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <!--MODAL-->
    <div class="modal" tabindex="-1" id="modal-categoria">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Creando categoria</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-2">
              <div class="col">
                <label>Nombre de la categoria</label>
                <input type="text"
                class="form-control"
                placeholder="Ingresar nombre"
                required
                id="nombre-categoria"
                >
              </div>
            </div>  

            <div class="row mb-2">
              <div class="col">
                <textarea 
                class="form-control"
                id="descripcion-categoria" 
                placeholder="Ingrese descripcion de la categoria" 
                rows="5"
                required></textarea>
              </div>
            </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="crearCategoria()">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scrollable modal -->
    <div class="modal modal-dialog-scrollable" tabindex="-1" id="modal-categorias">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Mis categorias</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="categorias-modal">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Nueva categoria</button>
          </div>
        </div>
      </div>
    </div>
    


    <script src="https://kit.fontawesome.com/5629cd02e0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/global.js"></script>
</body>
</html>
