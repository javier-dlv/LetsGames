<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <title>LetGames</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <img src="/images/Let'sGameBlack-1.png" class="logo ms-1 ms-md" alt="logo">  
              <a class="navbar-brand text-light items-menu" href="/index.html">Inicio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item mb-2 mb-md-0">
                    <a class="nav-link text-light items-menu" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Crear categoria
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light items-menu" href="#" aria-disabled="true">Favoritos</a>
                  </li>
                  <form class="d-flex ms-md-4 my-3 my-md-0" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar Juego" aria-label="Search">
                    <button class="btn btn-outline-warning" type="submit">Buscar</button>
                  </form>
                </ul>
                <div class="me-2">
                    <button class="btn btn-outline-light">Iniciar sesion</button>
                    <button class="btn btn-outline-warning">Registrarse</button>
    
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main class="container " id="#main">
        <div class="row my-3">
            <div class="col-12  ms-4">
                <h1>Pagina de administracionðŸ“Š</h1>
            </div>
        </div>

        <div class="row" id="#contenedor">
            <div class="col-12 col-md-8 offset-md-2">
                <h3>Cargar Productos</h3>
            </div>
        </div>

        <div class="row mb-3">
          <div class="col-12 col-md-8 offset-md-2 borde_form">
            <form onsubmit="crearProducto(event)">
              <div class="row mb-3">
                <div class="col">
                  <label>Nombre</label>
                  <input 
                  type="text"
                  class="form-control"
                  placeholder="Nombre del juego"
                  required
                  id="nombre"
                  >
                </div>
              </div>

              <div class="row mb-2">
                <div class="col">
                  <textarea 
                  class="form-control"
                  id="descripcion" 
                  placeholder="Ingrese descripcion del juego" 
                  rows="5"
                  required></textarea>
                </div>
              </div>

              <div class="row mb-2">
                <div class="col">
                 <label>Categoria</label>
                  <select 
                    class="form-select" 
                    aria-label="Default select example"
                    required
                    id="categoria"
                    >
                    <option selected>Seleccione una Categoria</option>
                    <option value="Accion">Accion</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Deportes">Deporte</option>
                    <option value="Terror">Terror</option>
                    <option value="Estrategia">Estrategia</option>
                  </select>
                </div>

                <div class="col">
                 <label>Precio</label>
                 <input 
                 type="number"
                 class="form-control"
                 min="0"
                 value="0"
                 step="0.01"
                 required
                 id="precio"
                 >
                </div>
              </div>

              <div class="row mb-2">
                <div class="col">
                  <label>Imagen del juego</label>
                  <input type="text"
                  class="form-control"
                  placeholder="URL de la imagen"
                  required
                  id="imagen"
                  >
                </div>
              </div>

              <div class="row">
                <div class="col d-flex justify-content-end">
                  <button class="btn btn-dark">Guardar</button>
                </div>
              </div>
            </form>
        </div>
        </div>

        <div class="row">
            <h3>Lista de juegos</h3>
            <div class="col" id="contenedor-tabla">
                <table class="table tabla-centrada table-responsive" >
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Categoria</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla">

                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer></footer>


    <script src="https://kit.fontawesome.com/5629cd02e0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/global.js"></script>
</body>
</html>
